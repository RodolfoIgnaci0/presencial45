<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <input type="text" name="calculator" value="">
  <br>
  <button class="btn" type="button" name="button0" onclick="addNumber('0')">0</button>
  <button class="btn" type="button" name="button1" onclick="addNumber('1')">1</button>
  <button class="btn" type="button" name="button" onclick="addNumber('2')">2</button>
  <button class="btn" type="button" name="button" onclick="addNumber('3')">3</button>
  <button class="btn" type="button" name="button" onclick="addNumber('4')">4</button>
  <br>
  <button class="btn" type="button" name="button" onclick="addNumber('5')">5</button>
  <button class="btn" type="button" name="button" onclick="addNumber('6')">6</button>
  <button class="btn" type="button" name="button" onclick="addNumber('7')">7</button>
  <button class="btn" type="button" name="button" onclick="addNumber('8')">8</button>
  <button class="btn" type="button" name="button" onclick="addNumber('9')">9</button>
  <br>
  <button class="btn" type="button" name="button" onclick="addNumber('+')">+</button>
  <button class="btn" type="button" name="button" onclick="addNumber('-')">-</button>
  <button class="btn" type="button" name="button" onclick="addNumber('*')">*</button>
  <button class="btn" type="button" name="button" onclick="addNumber('/')">/</button>
  <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
  <br>
  <button type="button" name="clean" onclick="clean()">Clean</button>
  <script type="text/javascript">
    var result = document.getElementsByName("result")[0];
    var calculator = document.getElementsByName("calculator")[0];

    var calcTotal = function(){
      calculator.value = eval(calculator.value);
    }

    var addNumber = function(number){
      calculator.value = calculator.value + number
    }

    var clean = function(){
      calculator.value = '';
    }
  </script>
</body>
</html>
